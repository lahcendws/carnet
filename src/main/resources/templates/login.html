<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout.html :: site-head">
    <title>Page insciption</title>
</head>

<body>

<header th:replace="layout.html :: site-header"/>
<div class="container">
    <h1>Bienvenue</h1>
    <p th:text="${'Today: '+#dates.format(#dates.createNow(),'dd/MM/YYYY HH:mm')}">date:</p>

    <section class="vh-100">
        <div class="container-fluid h-custom">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <legend>Veuillez vous connecter</legend>
                        <div th:if="${param.error}" class="alert alert-error">
                            username ou mot de passe invalid
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            vous etes déconcté
                        </div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"/>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"/>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                    </fieldset>
                </form>
        </div>
    </section>

</div>

<footer th:replace="layout.html :: site-footer"/>

</body>

</html>
